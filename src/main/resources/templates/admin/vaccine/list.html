<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="admin/common/html/head :: head_Normal(~{::title},~{::link},~{::style})">

    <title th:text=${title}></title>
    <!-- 这儿引用单独的css link -->
    <!-- Ladda for Bootstrap 3按钮加载进度插件 -->
    <link rel="stylesheet" th:href="@{/static/admin/assets/js/button/ladda/ladda.min.css}">
    <!-- bootstrap-table表单样式 -->
    <link th:href="@{/static/admin/assets/js/bootstrap/css/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>

    <style type="text/css">
        /**
        *这里写单独的css样式
        */
        .select-list ul li {
            list-style-type: none;
            float: left;
        }

        .shortSelect {
            background: #fafdfe;
            height: 30px;
            width: 100px;
            line-height: 28px;
            text-align-last: center;
            border: 1px solid #9bc0dd;
            -moz-border-radius: 2px;
            -webkit-border-radius: 2px;
            border-radius: 2px;
        }
    </style>

</head>

<body id="listbody">
<!-- ###############################代码编写处############################### -->
<!-- 右边内容 -->
<div class="wrap-fluid">
    <div class="container-fluid paper-wrap bevel tlbr">
        <!-- 内容 -->
        <!--标题 通用-->
        <div th:replace="admin/common/html/title :: title(${title},${parenttitle},${isMsg},${msgHTML})">
        </div>
        <!-- 结束标题 通用-->
        <div class="content-wrap">
            <!-- 结束内容 -->
            <div class="row">
                <div class="col-sm-12">
                    <!-- 空白页开始-->
                    <div class="nest" id="Blank_PageClose">
                        <div class="title-alt">
                            <h6>表单</h6>
                            <div class="titleClose">
                                <a class="gone" href="#Blank_PageClose">
                                    <span class="entypo-cancel"></span>
                                </a>
                            </div>
                            <div class="titleToggle">
                                <a class="nav-toggle-alt" href="#Blank_Page_Content">
                                    <span class="entypo-up-open"></span>
                                </a>
                            </div>
                        </div>

                        <div class="body-nest" id="Blank_Page_Content">
                            <!-- 工具条 -->
                            <div class="btn-group hidden-xs" id="exampleTableEventsToolbar" role="group">
                                <button onclick="$.operate.add()" type="button" class="btn btn-primary">
                                    <span class="entypo-plus-squared"></span>&nbsp;&nbsp;新增
                                </button>
                                <button onclick="$.operate.batRemove()" type="button" class="btn btn-info">
                                    <span class="entypo-trash"></span>&nbsp;&nbsp;删除
                                </button>
                                <select class="shortSelect" id="overdueType" onchange="$.table.searchOverdueType(this)">
                                    <option value="">有效期类别</option>
                                    <option value="1">有效期内</option>
                                    <option value="2">已过期</option>
                                </select>
                            </div>
                            <!-- 工具条 end-->
                            <table id="dataTable" class="table-striped footable-res footable metro-blue"
                                   data-page-size="6">

                            </table>
                        </div>
                    </div>
                </div>
                <!-- 空白页结束 -->
            </div>
            <!-- 结束内容 -->
        </div>
    </div>
</div>
<!-- 结束右边内容 -->

<div th:include="admin/common/html/js :: onload_js">

<script th:src="@{/static/admin/assets/js/layer/layer.js}" type="text/javascript"></script>

<script type="text/javascript" th:src="@{/static/admin/assets/js/right_hight.js}"></script>

<script type="text/javascript">
    //jquery export表格导出插件
    <!-- 导出 -->
    var dataUrl = window.rootPath + "/VaccineInfoController/list";
    var removeUrl = window.rootPath + "/VaccineInfoController/remove";
    var createUrl = window.rootPath + "/VaccineInfoController/add";
    var updateUrl = window.rootPath + "/VaccineInfoController/edit/{id}";
    var exportUrl = window.rootPath + "/VaccineInfoController/export";
    var options = {
        dataUrl: dataUrl,
        createUrl: createUrl,
        updateUrl: updateUrl,
        removeUrl: removeUrl,
        exportUrl: exportUrl,
        sortName: "roleSort",
        modalName: "疫苗信息",
        search: false,
        dataColumns: [
            {
                valign: "middle",
                align: "center",
                checkbox: true
            },
            {
                field: 'id',
                valign: "middle",
                align: "center",
                title: '序号'
            },
            {
                field: 'vaccineName',
                valign: "middle",
                align: "center",
                cellStyle: $.table.formatTableUnit,
                formatter: $.table.paramsMatter,
                title: '疫苗名称'
            },
            {
                field: 'approvalNumber',
                valign: "middle",
                align: "center",
                cellStyle: $.table.formatTableUnit,
                formatter: $.table.paramsMatter,
                title: '批准文号'
            },
            {
                field: 'productionNumber',
                valign: "middle",
                align: "center",
                cellStyle: $.table.formatTableUnit,
                formatter: $.table.paramsMatter,
                title: '产品批号'
            },
            {
                field: 'productionDate',
                valign: "middle",
                align: "center",
                title: '生产日期'
            },
            {
                field: 'effectiveDate',
                valign: "middle",
                align: "center",
                title: '有效日期'
            },
            {
                field: 'factoryName',
                valign: "middle",
                align: "center",
                cellStyle: $.table.formatTableUnit,
                formatter: $.table.paramsMatter,
                title: '生产厂名称'
            },
            {
                field: 'inventory',
                valign: "middle",
                align: "center",
                title: '库存'
            },
            {
                field: 'isOverdue',
                valign: "middle",
                align: "center",
                title: '类型',
                formatter: function (value, row, index) {
                    var actions = [];
                    if (value == 1) {
                        actions.push('<span class="label label-primary">有效期内</span>');
                    } else if (value == 2) {
                        actions.push('<span class="label label-danger">已过期</span>');
                    }
                    return actions.join('');
                }
                //visible: false, //隐藏
                //searchable: false,//搜索
                //sortable:false,//设置true为允许列可以排序
                //order: asc //排序顺序
            },
            {
                title: '操作',
                valign: "middle",
                align: "center",
                formatter: function (value, row, index) {
                    var id = row.id;
                    var actions = [];
                    actions.push('<a class="btn btn-success btn-xs"  href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                    actions.push('<a class="btn btn-danger btn-xs" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                    return actions.join('');
                    //return '<a class="btn btn-xs btn-danger" onclick="delPermission(' + "'" + id + "'" + ')"><i class="fa fa-remove"></i>删除</a>';
                }
            }]
    };
    $(function () {
        var oTab = $.table.oTableInit(options);
        oTab.Init();
    })
</script>


<script type="text/javascript">
    //var editPwdUrl = window.rootPath + "/UserController/editPwd/{id}";
    function updatePwd() {
        var rows = $.common.isEmpty($.table._option.id) ? $.table.selectFirstColumns() : $.table.selectColumns($.table._option.id);

            $.modal.alertWarning("请至少选择一条记录");
            return
        } else if (rows.length > 1) {
            $.modal.alertWarning("请选择一条记录");
            return
        }
        var url = editPwdUrl.replace("{id}", rows.join());
        var data = {
            "id": rows.join()
        };
        $.modal.open("修改密码", url);
    }
</script>
